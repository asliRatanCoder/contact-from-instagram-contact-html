<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0e27" rx="24"/>
  
  <!-- Glow effects -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Contact Icon Design -->
  <g filter="url(#glow)">
    <!-- Person outline -->
    <circle cx="64" cy="45" r="18" stroke="url(#neonGrad)" stroke-width="4" fill="none"/>
    <path d="M 36 95 Q 36 70 64 70 Q 92 70 92 95" stroke="url(#neonGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Data lines (representing digital contact) -->
    <line x1="24" y1="30" x2="36" y2="30" stroke="#00ff88" stroke-width="2" opacity="0.7"/>
    <line x1="24" y1="38" x2="38" y2="38" stroke="#00ccff" stroke-width="2" opacity="0.7"/>
    <line x1="92" y1="30" x2="104" y2="30" stroke="#00ff88" stroke-width="2" opacity="0.7"/>
    <line x1="90" y1="38" x2="104" y2="38" stroke="#00ccff" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Accent dots -->
  <circle cx="20" cy="20" r="2" fill="#ff006e" opacity="0.8"/>
  <circle cx="108" cy="20" r="2" fill="#ffbe0b" opacity="0.8"/>
  <circle cx="20" cy="108" r="2" fill="#00ccff" opacity="0.8"/>
  <circle cx="108" cy="108" r="2" fill="#00ff88" opacity="0.8"/>
</svg>
